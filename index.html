<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>原神伤害计算器</title>
		<link rel="stylesheet" type="text/css" href="package/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="package/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

	</head>
	<body>
		<div class="main" id="app1">
			<form class="form-horizontal" role="form">
				<h4 class="text-center">基础数值</h4>
				<div class="hang ">
					<label class="width15 control-label text-info">攻击力</label>
					<div class="width35 none-padding">
						<input type="text" class="form-control" v-model.number="gongjili">
					</div>
					<label class="width15 control-label text-info">技能倍率</label>
					<div class="width35 input-group">
						<input type="text" class="form-control" v-model.number="jinengbeilv">
						<span class="input-group-addon">百分比%</span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="hang">
					<label class="width15 control-label text-info">暴击率</label>
					<div class="width35 input-group float-left">
						<input type="text" class="form-control" v-model.number="baojilv">
						<span class="input-group-addon">百分比%</span>
					</div>
					<label class="width15 control-label text-info">暴击伤害</label>
					<div class="width35 input-group">
						<input type="text" class="form-control" v-model.number="baojishanghai">
						<span class="input-group-addon">百分比%</span>
					</div>
					<div class="clear"></div>
				</div>

				<div class="top-border"></div>

				<h4 class="text-center">伤害增益</h4>
				<div class="hang ">
					<label class="width15 control-label text-info">元素增伤</label>
					<div class="width35 input-group float-left">
						<input type="text" class="form-control" v-model.number="yuansuzengshang">
						<span class="input-group-addon">百分比%</span>
					</div>
					<label class="width15 control-label text-info">武器增伤</label>
					<div class="width35 input-group">
						<input type="text" class="form-control" v-model.number="wuqizengshang">
						<span class="input-group-addon">百分比%</span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="hang ">
					<label class="width15 control-label text-info">圣遗物增伤</label>
					<div class="width35 input-group">
						<input type="text" class="form-control" v-model.number="shengyiwu">
						<span class="input-group-addon">百分比%</span>
					</div>
					<label class="width15 control-label text-info">其他增伤</label>
					<div class="width35 input-group">
						<input type="text" class="form-control" v-model.number="qitazengshang">
						<span class="input-group-addon">百分比%</span>
					</div>
					<div class="clear"></div>
				</div>

				<div class="top-border"></div>

				<h4 class="text-center">抗性系数</h4>
				<div class="hang ">
					<label class="width15 control-label text-info">减抗技能</label>
					<div class="width35 input-group">
						<input type="text" class="form-control" v-model.number="jiankang">
						<span class="input-group-addon">百分比%</span>
					</div>
					<label class="width15 control-label text-info">怪物抗性</label>
					<div class="width35 input-group">
						<input type="text" class="form-control" v-model.number="guaiwukangxing">
						<span class="input-group-addon">百分比%</span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="top-border"></div>

				<h4 class="text-center">防御系数</h4>
				<div class="hang ">
					<label class="width15 control-label text-info">角色等级</label>
					<div class="width35 none-padding">
						<input type="text" class="form-control" v-model.number="juesedengji">
					</div>
					<label class="width15 control-label text-info">怪物等级</label>
					<div class="width35 none-padding">
						<input type="text" class="form-control" v-model.number="guaiwudengji">
					</div>
					<div class="clear"></div>
				</div>
				<div class="hang">
					<label class="width15 control-label text-info">减防技能</label>
					<div class="width35 input-group">
						<input type="text" class="form-control" v-model.number="jianfang">
						<span class="input-group-addon">百分比%</span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="top-border"></div>

				<h4 class="text-center">元素反应</h4>
				<div class="hang ">
					<label class="width15 control-label text-warning">元素反应倍率</label>
					<div class="width35 input-group">
						<input type="text" class="form-control" v-model.number="fanying">
						<span class="input-group-addon">默认不打反应填1</span>
					</div>
					<label class="width15 control-label text-warning">精通倍率加成</label>
					<div class="width35 input-group">
						<input type="text" class="form-control" v-model.number="fanyingjiacheng">
						<span class="input-group-addon">百分比%，不打元素反应填0</span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="top-border"></div>


				<h4 class="text-center">计算结果</h4>
				<div class="hang ">
					<label class="width15 control-label text-danger">不暴击伤害</label>
					<div class="width35 none-padding">
						<input type="text" class="form-control" v-model.number="shanghai1" disabled="disabled">
					</div>
					<label class="width15 control-label text-danger">暴击伤害</label>
					<div class="width35 none-padding">
						<input type="text" class="form-control" v-model.number="shanghai2" disabled="disabled">
					</div>
					<div class="clear"></div>
				</div>
				<div class="hang ">
					<label class="width15 control-label text-danger">平均伤害</label>
					<div class="width35 none-padding">
						<input type="text" class="form-control" v-model.number="shanghai3" disabled="disabled">
					</div>
					<div class="clear"></div>
				</div>
			</form>
			
		</div>
	</body>
	<script type="text/javascript" src="js/main.js"></script>
</html>
